name: Validate Java e2e
on: 
  push:
  pull_request:
jobs:
  setup-java:
    name: Setup Java ${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-18.04]
        distribution: ['adoptOpenJdk', 'zulu']
        java-package: ['jdk', 'jre']
        java:
        - '8.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup-java ${{ matrix.java }}
        uses: ./
        with:
          java-version: ${{ matrix.java }}
          java-package: ${{ matrix.java-package }}
          distribution: ${{ matrix.distribution }}
      - name: Java version
        run: java -version